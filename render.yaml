services:
  - type: web
    name: helios-backend
    runtime: python
    plan: free
    pythonVersion: 3.11
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && bash start.sh"
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: "False"
      - key: DATABASE_URL
        scope: run
      - key: OPENAI_API_KEY
        scope: secret
      - key: ANTHROPIC_API_KEY
        scope: secret
      - key: GOOGLE_API_KEY
        scope: secret

  - type: web
    name: helios-frontend
    runtime: node
    plan: free
    buildCommand: "cd frontend && npm install && npm run build"
    startCommand: "cd frontend && npm start"
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: "https://helios-backend.onrender.com"
